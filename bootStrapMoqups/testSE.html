<h1 align="center">Auxiliary Account Creation</h1>


<p>
    <form name="info">

<div class="form-group">
    <div class="well">
    <h3> Student Information</h3>
    <label for = "firstName">First Name:</label><br>
    <input type="text" class="form-control" id="firstName" maxlength="20" pattern="[a-zA-Z]+" placeholder="First Name" autofocus><br>
    <label for = "lastName">Last Name: </label><br>
    <input  type="text" class="form-control" id="lastName" maxlength="20" pattern="[a-zA-Z]+" placeholder="Last Name" required><br>
    <label for = "studEmail">Email Address: </label><br>
    <input type="email" class="form-control" id="studEmail" maxlength="40" placeholder="name@example.com" required><br><br>
</p>
    
<p>
    <h3>School Information</h3>
    <label for = "schoolName">School Name:</label><br>
    <input type="text" class="form-control" id="studentSchoolName" maxlength="50" pattern="[a-zA-Z]+" placeholder="School Name"  required><br>
    <label for = "schoolEmail">School Email:</label><br>
    <input type="email" class="form-control" id="schoolEmail" maxLength="50"  placeholder="name@example.com" required><br>
</p>
        
<p>
    <h3>Unit Information</h3>
    <label for = "unitNumber">Unit Number:</label>
    <input type="text" class="form-control" id="unitNumber" maxlength="15" placeholder="Unit Number" required><br>
</p>
    
<p>
    <button type="submit" class="button btn-primary" color="white">Submit</button>
</p>

</div>
</div>
